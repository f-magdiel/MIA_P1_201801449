<mat-toolbar color="primary">
    <span>Login FuBox</span>
    </mat-toolbar>
    
    <div class="registroContainer">
        
        <mat-card class="cardContainer">
            <mat-label class="tituloCard">Login al FuBox</mat-label>
            <mat-card>
                <form (ngSubmit)="validationLogin()">
    
                  <mat-form-field appearance="fill" class="registro">
                    <mat-label>Nombre usuario</mat-label>
                    <input matInput required [(ngModel)]="data.usuario">
                  </mat-form-field>
                
                  <mat-form-field appearance="fill" class="registro">
                    <mat-label>Clave de acceso</mat-label>
                    <input matInput type="password" required [(ngModel)]="data.clave">
                  </mat-form-field>
                
                <button mat-raised-button color="warn" type="submit" class="espaciobtn" >
                  Login
                </button>
                
                </form>
            </mat-card>
            <mat-card-content>
              <button mat-raised-button color="warn" class="espaciobtn" (click)="resetClave()" > Reset Clave</button>
              <mat-form-field appearance="fill" class="registro">
                <mat-label>Usuario para reset clave</mat-label>
                <input matInput  required [(ngModel)]="reset.usuario" >
              </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
